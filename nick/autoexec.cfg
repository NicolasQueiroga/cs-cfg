// General
fps_max "0"											
cl_join_advertise "2"
sensitivity 1.200000
cl_use_opens_buy_menu false
con_enable true
cl_debounce_zoom true
cl_fixedcrosshairgap -2.000000
crosshair true
input_button_code_is_scan_code_scd true
voice_vox 0

// Viewmodel
viewmodel_offset_x 2.500000
viewmodel_offset_y 0.000000
viewmodel_offset_z -1.500000
viewmodel_fov 68.000000

// Shortcuts for console commands
alias "dc" "disconnect"
alias "rs" "mp_restartgame 1"
alias "warmup" "mp_warmup_start"
alias "live" "mp_warmup_end"
alias "v1" "voice_modenable 1"
alias "v0" "voice_modenable 0"
alias "asd" "sv_cheats 1; echo cheats turned on"
alias "mpteam" "mp_autoteambalance 0; mp_limitteams 0"
alias "badd" "bot_add"
alias "baddct" "bot_add_ct"
alias "baddt" "bot_add_t"
alias "b1" "bot_quota 2"
alias "b2" "bot_quota 3"
alias "b3" "bot_quota 4"
alias "bkick" "bot_kick"
alias "bstop" "bot_stop 1"
alias "bplay" "bot_stop 0"
alias "bplace" "bot_place"
alias "bcrouch" "bot_crouch 1"
alias "bstand" "bot_crouch 0"
alias "bmimic" "bot_mimic 1"
alias "bignore" "bot_mimic 0"
alias "byaw" "bot_mimic_yaw_offset 0"
alias "byawoff" "bot_mimic_yaw_offset 180"

// Binds
bind "`" "toggleconsole"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "ping"
bind "MOUSE4" "radio1"
bind "MOUSE5" "radio2"
bind "ALT" "switchhands"
bind "a" "+left"
bind "d" "+right"
bind "s" "+back"
bind "w" "+forward"
bind "SHIFT" "+sprint; clear"
bind "CTRL" "+duck; clear"
bind "SPACE" "<unbound>"
bind z "slot7"
bind x "slot8"
bind c "slot6"
bind v "slot10"
bind j "voice_modenable_toggle"

